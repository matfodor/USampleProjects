<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cat clicker premium</title>
</head>

<body>
    <ul id="cat-menu"></ul>

    <div id="cat-container"></div>

    <script type="text/template" data-template="cat-menu-item">
        <li class="cat" data-id="{{id}}">
            <a href="" onclick="return false;">{{name}}</a>
        </li>
    </script>

    <script type="text/template" data-template="cat">
        <div class="cat-detail" data-id="{{id}}">
            <div>
                {{name}}
                <span>({{clickCount}})</span>
            </div>

            <img height="100" width="100" src="{{imageUrl}}">
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
